<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="/script.js"></script>
    <title>Todo-List</title>
  </head>
  <body>
    <div class="header">
      <img
        src="./img/DrawKit Vector Illustration Animal _ Pets (1).png"
        alt="Birb"
      />
      <h2 class="title">birb.do</h2>
    </div>

    <div class="all-projects">
      <ul class="project-list" data-projects>
       <!-- <li class="project-name active-project">
          Work <button class="del-project">☒</button>
        </li>
        <li class="project-name">
          Personal<button class="del-project">☒</button>
        </li>
        <li class="project-name">
          Shopping<button class="del-project">☒</button>
        </li> -->
      </ul>
      <form action="" data-new-project-form>
        <input
          type="text"
          class="new project"
          data-new-project-input
          id="new-project"
          placeholder="New Project"
          aria-label="New Project"
        />
        <button class="add-project">+</button>
      </form>
    </div>

    <div class="todo-list" data-project-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-project-title>Work</h2>
        <div class="info">
          <p class="todo-count"data-project-count>3 tasks remaining</p>
          <select name="filter">
            <option value="value1" selected>No filter</option>
            <option value="value2">Urgent</option>
            <option value="value3">Due date</option>
          </select>
        </div>
      </div>
      <div class="todo-body">
        <div class="todos" data-todos>
          <div class="todo">
            <input type="checkbox" id="todo-1" />
            <label for="todo-1">
              <span class="custom-checkbox"></span> Finish up
              presentation</label
            >
            <span class="date">24/11/2022</span>
            <span class="urgent">Urgent</span>
            <div class="edit-btn">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
            
          </div>
          <div class="todo">
            <input type="checkbox" id="todo-2" />
            <label for="todo-2">
              <span class="custom-checkbox"></span> Plan next month's event</label
            >
            <span class="date">24/11/2022</span>
            <span class="urgent">Urgent</span>
            <div class="edit-btn">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
        </div>

        <div class="add-todo">
          <form action="">
            <input
              type="text"
              class="new todo"
              id="add-todo"
              placeholder="New Todo"
              aria-label="New Todo"
            />
            <label>
              Due by:
              <input type="date" name="due-by" />
            </label>
            <label>
              Urgent
              <input type="checkbox" name="urgent" class="urgent" />
            </label>
            <button class="add-todo-btn">+</button>
          </form>
        </div>
      </div>
    </div>
    <template id="todo-template">
      <div class="todo">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span></label
        >
        <p class="date"></p>
       
        <span class="urgent">Urgent</span>
        <div class="edit-btn">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </div>
    </template>
  </body>
</html>
