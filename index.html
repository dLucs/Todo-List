<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo-List</title>
  </head>
  <body>
    <div class="header">
      <img
        src="./img/DrawKit Vector Illustration Animal & Pets (1).png"
        alt="Birb"
      />
      <h2 class="title">birb.do</h2>
    </div>

    <div class="all-projects">
      <ul class="project-list">
        <li class="active-project">
          Work <button class="del-project">☒</button>
        </li>
        <li>Personal<button class="del-project">☒</button></li>
        <li>Shopping<button class="del-project">☒</button></li>
      </ul>
      <form action="">
        <input
          type="text"
          class="new project"
          id="new-project"
          placeholder="New Project"
          aria-label="New Project"
        />
        <button class="add-project">+</button>
      </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">Work</h2>
        <div class="info">
          <p class="todo-count">3 tasks remaining</p>
          <select name="filter">
            <option value="value1" selected>No filter</option>
            <option value="value2">Urgent</option>
            <option value="value3">Due date</option>
          </select>
        </div>
      </div>
      <div class="todo-body">
        <div class="todos">
          <div class="todo">
            <input type="checkbox" id="todo-1" />
            <label for="todo-1">
              <span class="custom checkbox"></span> Finish up
              presentation</label
            >
            <span class="date">24/11/2022</span>
            <span class="urgent">Urgent</span>
            <div class="edit-btn">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>

        <div class="add-todo">
          <form action="">
            <input
              type="text"
              class="new todo"
              id="add-todo"
              placeholder="New Todo"
              aria-label="New Todo"
            />
            <label>
              Due by:
              <input type="date" name="due-by" />
            </label>
            <label>
              Urgent
              <input type="checkbox" name="urgent" />
            </label>
            <button class="add-todo-btn">+</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
